<body>

        <div class="container">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>

    </nav>
    <!-- Menu part end -->
    <section id="contact_banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="contact_banner_text text-center">
                        <h3>Don’t Stop Smoking, Keep your Flow</h3>
                        <p>We’ll be right back with a brand new design</p>
                        <a href="#">Go Back to Home</a>
                    </div>
                </div>

                    <div class="row text-center">
                        <div class="col-lg-3 col-md-3 text-center">

                                <h3 id="days">29</h3>

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 text-center">
                            <div class="count_down_item">

                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 text-center">
                            <div class="count_down_item">
                                <h3 id="minutes">59</h3>
                                <p>mins</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 text-center ">
                            <div class="count_down_item">
                                <h3 id="seconds">59</h3>
                                <p>Secs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
